<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar sesión - ForceHub</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="logo-force">Force</span><span class="logo-hub">Hub</span>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="inicio_sesión.html">Iniciar sesión</a></li>
                <li><a href="registro.html">Registrar usuario</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form action="">
                <div>
                    <label for="nick">Nombre de usuario:</label>
                    <input type="text" name="nick" id="nick" required minlength="10" maxlength="25">
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required minlength="10" maxlength="20">
                </div>
                <div>
                    <button type="submit">Iniciar sesión</button>
                </div>
            </form>
            <div class="boton-alt">
                <p>¿No tienes usuario?</p>
                <a href="registro.html"><button type="submit">Registrar usuario</button></a>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
